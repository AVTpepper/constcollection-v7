<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %} | Cecilia K.</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white text-neutral-900 antialiased" x-data="{ mobileMenuOpen: false }">
    
    <div class="lg:flex min-h-screen">
        <!-- Left Sidebar Navigation (Desktop) -->
        <aside class="hidden lg:flex lg:flex-col lg:w-64 xl:w-72 lg:fixed lg:inset-y-0 lg:left-0 lg:border-r lg:border-neutral-100 lg:px-8 lg:py-10">
            <!-- Logo/Artist Name -->
            <div class="mb-8">
                <a href="{% url 'portfolio:home' %}" class="text-2xl xl:text-3xl font-serif leading-tight">
                    Cecilia K.
                </a>
            </div>
            
            <!-- Divider -->
            <div class="w-12 border-t border-neutral-300 mb-8"></div>
            
            <!-- Navigation Links -->
            <nav class="flex-1 space-y-1">
                <a href="{% url 'portfolio:home' %}" class="block py-1 text-sm hover:text-neutral-500 transition-colors">Home</a>
                <a href="{% url 'portfolio:work_index' %}" class="block py-1 text-sm hover:text-neutral-500 transition-colors">Work</a>
                
                <!-- Work Sub-categories (could be dynamic) -->
                <div class="pl-0 space-y-1">
                    {% block nav_categories %}{% endblock %}
                </div>
                
                <a href="{% url 'portfolio:exhibitions' %}" class="block py-1 text-sm hover:text-neutral-500 transition-colors">Exhibitions</a>
                <a href="{% url 'portfolio:about' %}" class="block py-1 text-sm hover:text-neutral-500 transition-colors">About</a>
                <a href="{% url 'portfolio:contact' %}" class="block py-1 text-sm hover:text-neutral-500 transition-colors">Contact</a>
                <a href="{% url 'shop' %}" class="block py-1 text-sm text-accent-coral hover:text-accent-coral-dark transition-colors">Shop</a>
                
                <div class="pt-4 space-y-1">
                    <a href="{% url 'portfolio:contact' %}" class="block py-1 text-sm text-neutral-400 hover:text-neutral-600 transition-colors">Join our email list</a>
                </div>
            </nav>
            
            <!-- Social Icons -->
            <div class="pt-8 flex items-center gap-4">
                <a href="mailto:cecilia.kristoffersson71@gmail.com" class="text-neutral-600 hover:text-neutral-900 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </a>
                <a href="https://instagram.com/constcollectionartbyceciliak" target="_blank" rel="noopener noreferrer" class="text-neutral-600 hover:text-neutral-900 transition-colors">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </a>
            </div>
        </aside>
        
        <!-- Mobile Header -->
        <header class="lg:hidden fixed top-0 left-0 right-0 z-40 bg-white border-b border-neutral-100 px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'portfolio:home' %}" class="text-xl font-serif">
                    Cecilia K.
                </a>
                <button 
                    @click="mobileMenuOpen = true"
                    class="text-sm tracking-wide uppercase"
                >
                    Menu
                </button>
            </div>
        </header>
        
        <!-- Mobile Menu Overlay -->
        <div 
            x-show="mobileMenuOpen"
            x-cloak
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="lg:hidden fixed inset-0 z-50 bg-white"
            @keydown.escape.window="mobileMenuOpen = false"
        >
            <div class="flex flex-col h-full px-6 py-6">
                <div class="flex items-center justify-between mb-8">
                    <a href="{% url 'portfolio:home' %}" class="text-xl font-serif" @click="mobileMenuOpen = false">
                        Cecilia K.
                    </a>
                    <button @click="mobileMenuOpen = false" class="text-sm tracking-wide uppercase">
                        Close
                    </button>
                </div>
                
                <nav class="flex-1 space-y-4">
                    <a href="{% url 'portfolio:home' %}" class="block text-2xl font-serif" @click="mobileMenuOpen = false">Home</a>
                    <a href="{% url 'portfolio:work_index' %}" class="block text-2xl font-serif" @click="mobileMenuOpen = false">Work</a>
                    <a href="{% url 'portfolio:exhibitions' %}" class="block text-2xl font-serif" @click="mobileMenuOpen = false">Exhibitions</a>
                    <a href="{% url 'portfolio:about' %}" class="block text-2xl font-serif" @click="mobileMenuOpen = false">About</a>
                    <a href="{% url 'portfolio:contact' %}" class="block text-2xl font-serif" @click="mobileMenuOpen = false">Contact</a>
                    <a href="{% url 'shop' %}" class="block text-2xl font-serif text-accent-coral" @click="mobileMenuOpen = false">Shop</a>
                </nav>
                
                <div class="pt-8 flex items-center gap-4">
                    <a href="mailto:cecilia.kristoffersson71@gmail.com" class="text-neutral-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </a>
                    <a href="https://instagram.com/constcollectionartbyceciliak" target="_blank" rel="noopener noreferrer" class="text-neutral-600">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <main class="flex-1 lg:ml-64 xl:ml-72 pt-16 lg:pt-0">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
