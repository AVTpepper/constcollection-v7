{% load static %}
<!-- Navigation -->
<nav class="bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50 transition-shadow duration-300" 
     x-data="{ mobileMenuOpen: false, scrolled: false }" 
     x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 10 })"
     :class="{ 'shadow-md': scrolled }">
    <div class="page-container">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center min-w-0 flex-shrink" aria-label="ConstCollection home">
                <span class="font-playfair text-xl sm:text-2xl tracking-tight text-brand-indigo truncate">
                    ConstCollection
                </span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'home' %}" class="font-inter text-sm text-gray-700 hover:text-brand-indigo transition-colors">Home</a>
                <a href="{% url 'gallery' %}" class="font-inter text-sm text-gray-700 hover:text-brand-indigo transition-colors">Gallery</a>
                <a href="{% url 'exhibitions' %}" class="font-inter text-sm text-gray-700 hover:text-brand-indigo transition-colors">Exhibitions</a>
                <a href="{% url 'shop' %}" class="font-inter text-sm text-gray-700 hover:text-brand-indigo transition-colors">Shop</a>
                <a href="{% url 'about' %}" class="font-inter text-sm text-gray-700 hover:text-brand-indigo transition-colors">About</a>
            </div>

            <!-- Right Icons -->
            <div class="flex items-center space-x-4">
                <!-- Cart -->
                <a href="{% url 'cart' %}" class="relative" aria-label="Shopping cart with {{ cart.item_count }} items">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 hover:text-brand-indigo transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    {% if cart.item_count > 0 %}
                    <span class="absolute -top-2 -right-2 bg-accent-coral text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-inter">
                        {{ cart.item_count }}
                    </span>
                    {% endif %}
                </a>
                
                <!-- Mobile menu button -->
                <button 
                    class="md:hidden p-2 text-gray-700 hover:text-brand-indigo transition-colors"
                    @click="mobileMenuOpen = !mobileMenuOpen"
                    aria-label="Toggle menu"
                    :aria-expanded="mobileMenuOpen"
                >
                    <svg x-show="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="mobileMenuOpen" x-cloak xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" x-cloak x-transition class="md:hidden py-4 border-t border-gray-200">
            <div class="flex flex-col space-y-4">
                <a href="{% url 'home' %}" class="font-inter text-gray-700 hover:text-brand-indigo transition-colors text-left" @click="mobileMenuOpen = false">Home</a>
                <a href="{% url 'gallery' %}" class="font-inter text-gray-700 hover:text-brand-indigo transition-colors text-left" @click="mobileMenuOpen = false">Gallery</a>
                <a href="{% url 'exhibitions' %}" class="font-inter text-gray-700 hover:text-brand-indigo transition-colors text-left" @click="mobileMenuOpen = false">Exhibitions</a>
                <a href="{% url 'shop' %}" class="font-inter text-gray-700 hover:text-brand-indigo transition-colors text-left" @click="mobileMenuOpen = false">Shop</a>
                <a href="{% url 'about' %}" class="font-inter text-gray-700 hover:text-brand-indigo transition-colors text-left" @click="mobileMenuOpen = false">About</a>
            </div>
        </div>
    </div>
</nav>

<style>
    [x-cloak] { display: none !important; }
</style>
