{% load static %}
<!-- Navigation -->
<nav class="bg-white border-b border-gray-200 sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center" aria-label="ConstCollection home">
                <h1 class="font-playfair text-2xl tracking-tight text-brand-indigo">
                    ConstCollection
                </h1>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'gallery' %}" class="nav-link">Gallery</a>
                <a href="{% url 'exhibitions' %}" class="nav-link">Exhibitions</a>
                <a href="{% url 'shop' %}" class="nav-link">Shop</a>
                <a href="{% url 'about' %}" class="nav-link">About</a>
            </div>

            <!-- Right Icons -->
            <div class="flex items-center space-x-4">
                <!-- Search (hidden on mobile) -->
                <button class="hidden sm:flex p-2 text-gray-700 hover:text-brand-indigo transition-colors" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                
                <!-- User -->
                <button class="p-2 text-gray-700 hover:text-brand-indigo transition-colors" aria-label="Account">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                
                <!-- Cart -->
                <a href="{% url 'cart' %}" class="relative p-2 text-gray-700 hover:text-brand-indigo transition-colors" aria-label="Shopping cart with {{ cart.item_count }} items">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    {% if cart.item_count > 0 %}
                    <span class="absolute -top-1 -right-1 bg-accent-coral text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-inter">
                        {{ cart.item_count }}
                    </span>
                    {% endif %}
                </a>
                
                <!-- Mobile menu button -->
                <button 
                    class="md:hidden p-2 text-gray-700 hover:text-brand-indigo transition-colors"
                    @click="mobileMenuOpen = !mobileMenuOpen"
                    aria-label="Toggle menu"
                    :aria-expanded="mobileMenuOpen"
                >
                    <svg x-show="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="mobileMenuOpen" x-cloak xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" x-cloak x-transition class="md:hidden py-4 border-t border-gray-200">
            <div class="flex flex-col space-y-4">
                <a href="{% url 'home' %}" class="nav-link text-left" @click="mobileMenuOpen = false">Home</a>
                <a href="{% url 'gallery' %}" class="nav-link text-left" @click="mobileMenuOpen = false">Gallery</a>
                <a href="{% url 'exhibitions' %}" class="nav-link text-left" @click="mobileMenuOpen = false">Exhibitions</a>
                <a href="{% url 'shop' %}" class="nav-link text-left" @click="mobileMenuOpen = false">Shop</a>
                <a href="{% url 'about' %}" class="nav-link text-left" @click="mobileMenuOpen = false">About</a>
            </div>
        </div>
    </div>
</nav>

<style>
    [x-cloak] { display: none !important; }
</style>
