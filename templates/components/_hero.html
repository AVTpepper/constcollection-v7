{% load static %}
<!-- Hero Section -->
<section class="relative bg-gradient-to-br from-brand-indigo to-brand-indigo-dark text-white overflow-hidden min-h-[calc(100vh-56px)] sm:min-h-[calc(100vh-64px)]">

            <div class="relative lg:absolute lg:right-0 lg:top-0 lg:h-full lg:w-1/2">
                <div class="relative h-[280px] sm:h-[350px] md:h-[400px] lg:h-full rounded-lg lg:rounded-none overflow-hidden">
                    <video 
                        src="{% static 'videos/exhibition-video-1.mp4' %}" 
                        autoplay 
                        muted 
                        loop 
                        playsinline
                        class="w-full h-full object-cover"
                    ></video>
                    <div class="absolute inset-0 bg-gradient-to-t from-brand-indigo/50 to-transparent lg:bg-gradient-to-r"></div>

    <!-- Decorative Elements (hidden on mobile to prevent overflow) -->
    <div class="hidden sm:block absolute top-0 right-0 w-64 h-64 bg-accent-coral/10 rounded-full blur-3xl"></div>
    <div class="hidden sm:block absolute bottom-0 left-0 w-96 h-96 bg-accent-coral/5 rounded-full blur-3xl"></div>
