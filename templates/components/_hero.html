{% load static %}
<!-- Hero Section -->
<section class="relative bg-gradient-to-br from-brand-indigo to-brand-indigo-dark text-white overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center min-h-[500px] lg:min-h-[600px] py-12 lg:py-0">
            <!-- Text Content -->
            <div class="z-10">
                <h1 class="font-playfair text-4xl sm:text-5xl lg:text-6xl mb-6 leading-tight">
                    {{ title|default:"Discover Extraordinary Art" }}
                </h1>
                <p class="font-inter text-lg sm:text-xl text-gray-200 mb-8 max-w-lg">
                    {{ subtitle|default:"Curated collection of contemporary masterpieces from emerging and established artists" }}
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="{% url 'gallery' %}" class="btn-primary inline-flex items-center justify-center px-8 py-4 group">
                        <span>Explore Gallery</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </a>
                    <a href="{% url 'exhibitions' %}" class="border-2 border-white text-white hover:bg-white hover:text-brand-indigo font-inter font-medium py-4 px-8 rounded-lg transition-colors duration-200 inline-flex items-center justify-center">
                        View Exhibitions
                    </a>
                </div>
            </div>

            <!-- Hero Image -->
            <div class="relative lg:absolute lg:right-0 lg:top-0 lg:h-full lg:w-1/2">
                <div class="relative h-[400px] lg:h-full rounded-lg lg:rounded-none overflow-hidden">
                    {% if image %}
                    <img 
                        src="{% get_media_prefix %}{{ image }}" 
                        alt="Featured artwork" 
                        class="w-full h-full object-cover"
                    >
                    {% else %}
                    <div class="w-full h-full bg-gradient-to-br from-accent-coral/20 to-transparent flex items-center justify-center">
                        <div class="text-center">
                            <div class="w-24 h-24 mx-auto mb-4 border-4 border-white/30 rounded-full"></div>
                            <p class="font-inter text-white/60">Featured Artwork</p>
                        </div>
                    </div>
                    {% endif %}
                    <div class="absolute inset-0 bg-gradient-to-t from-brand-indigo/50 to-transparent lg:bg-gradient-to-r"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-accent-coral/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-accent-coral/5 rounded-full blur-3xl"></div>
</section>
