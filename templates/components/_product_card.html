{% load static %}
<!-- Product Card -->
<article class="card group" x-data="{ isHovered: false }" @mouseenter="isHovered = true" @mouseleave="isHovered = false">
    <a href="{% url 'product_detail' product.slug %}">
        <!-- Image Container -->
        <div class="relative overflow-hidden aspect-square">
            <img 
                src="{% get_media_prefix %}{{ product.image }}" 
                alt="{{ product.name }}"
                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                loading="lazy"
            >
            
            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/40 transition-opacity duration-300"
                 :class="isHovered ? 'opacity-100' : 'opacity-0'">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-white/90 backdrop-blur-sm rounded-full p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-indigo" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Stock Badges -->
            <div class="absolute top-3 left-3 flex flex-col gap-2">
                {% if not product.in_stock %}
                <span class="badge-out-of-stock">Out of Stock</span>
                {% elif product.low_stock %}
                <span class="badge-low-stock">Low Stock</span>
                {% endif %}
            </div>
        </div>
    </a>

    <!-- Info -->
    <div class="p-4">
        <p class="font-inter text-gray-500 text-xs uppercase tracking-wide mb-1">
            {{ product.category.name }}
        </p>
        <a href="{% url 'product_detail' product.slug %}">
            <h3 class="font-inter font-medium text-gray-900 group-hover:text-brand-indigo transition-colors mb-2">
                {{ product.name }}
            </h3>
        </a>
        <p class="font-inter text-brand-indigo font-semibold mb-4">
            ${{ product.price|floatformat:2 }}
        </p>
        
        {% if product.in_stock %}
        <form action="{% url 'cart_add' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="item_type" value="product">
            <input type="hidden" name="item_id" value="{{ product.id }}">
            <input type="hidden" name="quantity" value="1">
            <button type="submit" class="w-full btn-primary text-sm py-2">
                Add to Cart
            </button>
        </form>
        {% else %}
        <button disabled class="w-full bg-gray-300 text-gray-500 font-inter font-medium py-2 px-4 rounded-lg cursor-not-allowed text-sm">
            Out of Stock
        </button>
        {% endif %}
    </div>
</article>
